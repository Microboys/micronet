copyright: Copyright Â© 2017 Vinamra Agrawal, Tom Bellingham, Daniel Dean, Virain Gupta, Rishabh Jain, Han Thi Nguyen
productName: micronet

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/
  - router/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools

win:
  target: nsis

linux:
  target:
    - deb
    - AppImage
