<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
      //Initialise modules
      var serialport = require('serialport');
      var jQuery = require('jquery');
      require('bootstrap');
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js" data-container="#app"></script>
    <script>
      //Initialise modules

      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }

      //Print out ports to dev console
      serialport.list((err, ports) => {
        console.log('ports', ports);
      });
    </script>
    <button type="button" class="btn btn-primary">Bootstrap Button (Test)</button>
  </body>
</html>
