addons:
  apt:
    packages:
    - srecord
    - python-setuptools
    - cmake
    - build-essential
    - ninja-build
    - python-dev
    - libffi-dev
    - libssl-dev
    - gcc-arm-none-eabi

install:
    - sudo pip install yotta

script:
    - cd router
    - yt target bbc-microbit-classic-gcc
    - yt build
    - sh fix-config.sh
    - yt build
